name: Test And Deploy
on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output Event Data
        run: echo "${{ toJSON(github.event) }}"
      - name: Collect Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying Application"